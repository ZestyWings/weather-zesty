<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
</head>
<body>
    <header class="navbar bg-dark text-light d-flex justify-content-center">
        <h1>Weather Dashboard</h1> 
    </header>
    <main>
        <!-- Search Column -->
    <div class="container-fluid">
        <div class="row">
            
            <div id="userInterface" class="bg-light col-3 d-flex">
                <div class="form-group w-100">
                    <h2>Search City</h2>
                    <div class="p-0 col-10 input-group">
                        <input id="citySearch" type="text" class="form-control" placeholder="Enter City Name"/>
                        <div id="" class="input-group-append">
                            <button class="btn btn-primary search-submit" type="button" id="search-submit"><i id="" class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 list-group">
            </div>
            
            <div class="col-9">
                <div class="mt-3">

                    <div class="card-box">
                        <h4 class="card-title mb-4"><span id="currentCity" ></span> (<span id="currentDate" ></span>)<img id="currentIcon" src="" alt="Weather icon"></h4>
                        <p class="card-text">Temperature: <span id="currentTemp" ></span> &#8457</p>
                        <p class="card-text">Humidity: <span id="currentHumidity" ></span>%</p>
                        <p class="card-text">Wind Speed: <span id="currentWindSpeed" ></span> MPH</p>
                        <p class="card-text">UV Index: <span id="currentUV" ></span></p>
                    </div>
                </div>
            </div>
            <div class="mt-2">
                <h5>Five-Day Forecast:</h5>
                <div id="day-forecast" class="row justify-content-around text-light m-2">
                    <div class="col-2 card bg-primary">
                        <h6 class="card-title">Date</h6>
                        <i class="fa fa-sun"></i>
                        <p class="card-text">Temperature</p>
                        <p class="card-text">Humidity: </p>
                    </div>
                    <div class="col-2 card bg-primary">
                        <h6 class="card-title">Date</h6>
                        <i class="fa fa-sun"></i>
                        <p class="card-text">Temperature</p>
                        <p class="card-text">Humidity: </p>
                    </div>
                    <div class="col-2 card bg-primary">
                        <h6 class="card-title">Date</h6>
                        <i class="fa fa-sun"></i>
                        <p class="card-text">Temperature</p>
                        <p class="card-text">Humidity: </p>
                    </div>
                    <div class="col-2 card bg-primary">
                        <h6 class="card-title">Date</h6>
                        <i class="fa fa-sun"></i>
                        <p class="card-text">Temperature</p>
                        <p class="card-text">Humidity: </p>
                    </div>
                    <div class="col-2 card bg-primary">
                        <h6 class="card-title">Date</h6>
                        <i class="fa fa-sun"></i>
                        <p class="card-text">Temperature</p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>
        </div>      
    </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
